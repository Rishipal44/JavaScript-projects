<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="input-box">
                <input type="text" name="display" class="input">
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="clear">C</button>
                    <button class="divide">/</button>
                    <button class="multiply">*</button>
                    <button class="delete"><i class="ri-delete-back-2-line delete"></i></button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="subtract">-</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="add">+</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="remender">%</button>
                </div>
                <div class="row">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
